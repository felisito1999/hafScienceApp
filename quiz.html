<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/quiz.css">
    <title>Pruebas diagnósticas</title>
</head>
<body onload="NextQuestion(0)">
    <main>
        <!-- creating a modal for when quiz ends -->
        <div class="modal-container" id="score-modal">

            <div class="modal-content-container">

                <h1>Felicidades, prueba completada.</h1>

                <div class="grade-details">
                    <p>Preguntas : 10</p>
                    <p>Respuestas erróneas : <span id="wrong-answers"></span></p>
                    <p>Respuestas correctas : <span id="right-answers"></span></p>
                    <p>Puntuación : <span id="grade-percentage"></span>%</p>
                    <p ><span id="remarks"></span></p>
                </div>

                <div class="modal-button-container">
                    <button onclick="closeScoreModal()">Continue</button>
                </div>

            </div>
        </div>
<!-- end of modal of quiz details-->

        <div class="game-quiz-container">

            <div class="game-details-container">
                <h1>Puntuación : <span id="player-score"></span> / 10</h1>
                <h1> Pregunta : <span id="question-number"></span> / 10</h1>
            </div>

            <div class="game-question-container">
                <h1 style="font-size:2em;" id="display-question"></h1>
            </div>

            <div class="game-options-container">

               <div class="modal-container" id="option-modal">

                    <div class="modal-content-container">
                         <h1>Elije una opción</h1>

                         <div class="modal-button-container">
                            <button onclick="closeOptionModal()">Continue</button>
                        </div>

                    </div>

               </div>

                <span>
                    <input type="radio" id="option-one" name="option" class="radio" value="optionA" />
                    <label style="font-size: 1.5em;" for="option-one" class="option" id="option-one-label"></label>
                </span>


                <span>
                    <input type="radio" id="option-two" name="option" class="radio" value="optionB" />
                    <label style="font-size: 1.5em;" for="option-two" class="option" id="option-two-label"></label>
                </span>


                <span>
                    <input type="radio" id="option-three" name="option" class="radio" value="optionC" />
                    <label style="font-size: 1.5em;" for="option-three" class="option" id="option-three-label"></label>
                </span>


                <span>
                    <input type="radio" id="option-four" name="option" class="radio" value="optionD" />
                    <label style="font-size: 1.5em;" for="option-four" class="option" id="option-four-label"></label>
                </span>


            </div>

            <div class="next-button-container">
                <button onclick="handleNextQuestion()">Siguiente pregunta</button>
            </div>

        </div>
    </main>
    <script src="./scripts/quiz.js"></script>
</body>

</html>
