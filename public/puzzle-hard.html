        function seleccionarimagen()
        {
            let eleccion=seleccion.value;

            if(eleccion==='GN')
            {

                prueba();
                  parrafo.textContent=('Los gases nobles son un conjunto de '+
                  'elementos químicos que comparten un rango determinado de características: son monoatómicos, inodoros e incoloros en condiciones normales,'+
                  'tienen puntos de ebullición muy bajos y solo pueden licuarse bajo grandes presiones. Por ejemplo: neón, xenón, radón.')


            }
            else if(eleccion==='MA')
            {

                prueba4();
                parrafo.textContent=(' Los metales alcalinos o simplemente alcalinos (del árabe, alqali) son estos seis elementos químicos: '+
                'litio (Li), sodio (Na), potasio (K), rubidio (Rb), cesio (Cs) y francio (Fr). Estos elementos, junto con el hidrógeno '+
                '(que es un gas), constituyen el grupo 1 que se encuentra en el bloque-s de la tabla periódica.');
             
               
            }
            else if(eleccion==='FH')
            {
                prueba2();
                parrafo.textContent=('La familia del hierro se compone de todos los integrantes del Grupo 8 de la tabla periódica (antiguamente VIII B)'+
                'Hierro (Fe),Rutenio (Ru),Osmio (Os),Hassio (Hs). Todos los elementos de este grupo tienen comportamientos físico-químicos representativos '+
                'del nombre que los representa. En este caso es el hierro. Además este tipo de materiales son muy buenos para hacer lo que se denomina experimentos '+
                'con rocas y toda clase de objetos que sean muy sólidos.');
            }
            else if (eleccion==='de')
            {
                prueba3();
                parrafo.textContent=('El calcio (del latín calx, calis, cal) es un elemento químico, de símbolo Ca y de número atómico 20. Su masa atómica es 40,078 u. El calcio es un metal blando, grisáceo, y es el quinto más abundante en masa de la corteza terrestre. También es el ion más abundante disuelto en el agua de mar, ');

            }
                    
        }
        
             
        
      
                    
       
            
          
             
            //Seteos del rompecabezas.
            var settings = {
                shuffle: true,

                    toggleOriginal: true, // display 'Original' button [true|false] 
                    toggleNumbers: true, // display 'Numbers' button [true|false] 
                    counter: true, // display moves counter [true|false] 
                    timer: true, // display timer (seconds) [true|false] 
                    pauseTimer: false
                }
            };
            //Textos que mostraran el rompecabezas.
            var myTexts = {
                shuffleLabel: 'Mezclar',
                toggleOriginalLabel: 'Ver Original',
                toggleNumbersLabel: 'Numeros',
                confirmShuffleMessage: 'Desea mezclar la imagen?',
                movesLabel: 'Movimientos',
                secondsLabel: 'segundos'
            };
            function prueba()
            {
                var azar = Math.floor((Math.random() * imagenes.length) + variable);
                
                var imagen = ""; 
                imagen = imagenes[azar];

                var contenedor = document.getElementById("container");

                if(contenedor.childElementCount > 0 )
                    contenedor.removeChild(document.getElementById("rompecabezas"));

                contenedor.appendChild(node);

                $("#rompecabezas").attr('src', imagen);
                $("#rompecabezas").jqPuzzle(settings, myTexts);
            }
