    <script>
        
	var tbelements = ["Litio","tablacompleta",
    "sodio","Radon","cesio","radio","francio","estroncio",
    "rubidio","calcio","potasio","magnesio","berilio",
    "hidrogeno","itrio","escandio","rutherfordio","hafnio",
    "zirconio","tantalio","niobio","vanadio","seaborgio",
    "tungsteno","molibdeno","cromo","bohrio","renio","tecnecio",
    "manganeso","hassio","osmio","rutenio","hierro","meitnerio",
    "azufre","oxigeno","paladio","niquel","roentgenio","oro",
    "xenon","argon","neon","helio","bismuto","ununpentio","carbono",
    "antimonio","arsenico","nitrogeno","livermenio","polonio","telurio","selenio",
    "unuseption","astato","krypton","ununoctio","yodo","bromo",
    "cloro","fluor","silicio","germanio","plata","cobre","copernicio","estano",
    "plomo","flerovio","boro","mercurio","cadmio","zinc","aluminio","galio","indio",
    "ununtrio","talio"];
        
        
        
    var tbelementsJuego = [],indice,item,tiempo,Puntos=0;
    $(document).ready(function(){ IniciarJuego();});
        
        function IniciarJuego(){
            tbelements = ["Litio","tablacompleta",
    "sodio","Radon","cesio","radio","francio","estroncio",
    "rubidio","calcio","potasio","magnesio","berilio",
    "hidrogeno","itrio","escandio","rutherfordio","hafnio",
    "zirconio","tantalio","niobio","vanadio","seaborgio",
    "tungsteno","molibdeno","cromo","bohrio","renio","tecnecio",
    "manganeso","hassio","osmio","rutenio","hierro","meitnerio",
    "azufre","oxigeno","paladio","niquel","roentgenio","oro",
    "xenon","argon","neon","helio","bismuto","ununpentio","carbono",
    "antimonio","arsenico","nitrogeno","livermenio","polonio","telurio","selenio",
    "unuseption","astato","krypton","ununoctio","yodo","bromo",
    "cloro","fluor","silicio","germanio","plata","cobre","copernicio","estano",
    "plomo","flerovio","boro","mercurio","cadmio","zinc","aluminio","galio","indio",
    "ununtrio","talio"];
            tbelementsJuego = [];
            indice=0;
            item=0;
           
        for(i=0;i<3;i++){
            indice=Math.floor(Math.random()*tbelements.length);
            item = tbelements[indice];
            tbelementsJuego.push(item);
            tbelements.splice(indice,1);
        }
        indice=Math.floor(Math.random()*tbelementsJuego.length);
        item = tbelementsJuego[indice];
            
           $("#tbelements").empty();
           $("#dragelements").empty();
            
           clearInterval(tiempo);
            
           $.each(tbelementsJuego, function( i, val ) {
               
            $("#tbelements").append('<div class="col-xs-4 col-md-4" ><a href="#" class="thumbnail"><img src="imgs/'+val+'.png" id='+val+' draggable="true" ondragstart="drag(event)" style="cursor:move" /></a></div>');
               
        });
        $("#dragelements").append('<a href="#" class="thumbnail"   ></a><p>¿Cúal de las imagenes pertenece al elemento?</p><h3><span class="label label-danger">'+item+"</span></h3><br/>");
         
        }
function allowDrop(ev) { ev.preventDefault();}
function drag(ev) {ev.dataTransfer.setData("text", ev.target.id);}
function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    if(data==item){
    ev.target.appendChild(document.getElementById(data));      
            Puntos++;
            $("#Puntaje").html('<span class="label label-default">Puntos: '+Puntos+'</span>');
           tiempo=setInterval(function(){ IniciarJuego(); }, 800);
    }else{
        alert("Fallaste"); Puntos=0;
        $("#Puntaje").html('Puntos:'+Puntos+'');
        tiempo=setInterval(function(){ IniciarJuego(); }, 800);
    }
}
</script>
